server {
    listen 80;
    server_name api.cleanhome.vn;

    # Allow headers with underscores (like x-api-key)
    underscores_in_headers on;

    # Logging
    access_log /var/log/nginx/api.cleanhome.vn.access.log;
    error_log /var/log/nginx/api.cleanhome.vn.error.log;

    # Client body size limit (adjust as needed)
    client_max_body_size 10M;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    # Pass x-api-key header to backend
    proxy_set_header X-Api-Key $http_x_api_key;

    # Proxy to FastAPI application on port 8888
    location / {
        proxy_pass http://127.0.0.1:8888;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        # Ensure all headers are passed through
        proxy_pass_request_headers on;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://127.0.0.1:8888/health;
        access_log off;
    }

    # Static files (if any)
    location /static/ {
        alias /home/Api/api-donnhasach/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}

